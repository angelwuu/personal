<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>使用者註冊介面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d0f0ff, #d0ffe3);
      color: #333;
    }

    nav {
      padding: 1em;
      text-align: center;
      background: white;
    }

    nav h1 {
      font-size: 2em;
      background: linear-gradient(90deg, #00aaff, #00cc88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
      min-height: 80vh;
    }

    form {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 0.4em;
    }

    .form-group label .required {
      color: #ff69b4;
      margin-left: 0.2em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.3em;
      font-weight: normal;
      white-space: nowrap;
      margin: 0;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      background: linear-gradient(90deg, #00aaff, #00cc88);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      background-color: white;
      color: #333;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <nav>
    <h1>使用者註冊介面</h1>
  </nav>

  <main>
    <form>
      <div class="form-group">
        <label for="username">使用者名稱<span class="required">*</span></label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">電子郵件<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">密碼<span class="required">*</span></label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">確認密碼<span class="required">*</span></label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="form-group">
        <label>性別</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male">男</label>
          <label><input type="radio" name="gender" value="female">女</label>
          <label><input type="radio" name="gender" value="other">其他</label>
        </div>
      </div>

      <div class="form-group">
        <label>興趣</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interests" value="music">音樂</label>
          <label><input type="checkbox" name="interests" value="sports">運動</label>
          <label><input type="checkbox" name="interests" value="reading">閱讀</label>
          <label><input type="checkbox" name="interests" value="travel">旅行</label>
        </div>
      </div>

      <div class="form-group">
        <label for="about">自我介紹</label>
        <textarea id="about" name="about" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">提交</button>
      </div>
    </form>
  </main>

  <footer>
    &copy; 2025 登入介面練習
  </footer>

</body>
</html>
